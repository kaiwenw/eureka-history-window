<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      * {
        font-size: 20px;
      }
      td {
        padding-left: 10px;
        padding-right: 10px;
        text-align: center;
      }
    </style>
    <title>Eureka History Window</title>
  </head>
  <body>
    <table border=1 frame=void rules=rows>
      <tr>
        <td>Timestamp</td>
        <td>NodeType</td>
        <td>Predicates</td>
        <td>Download</td>
      </tr>
    {% for row in rows %}
    <tr>
        <td>{{ row.timestamp }}</td>
        <td>{{ row.type }}</td>
        <td>
          <ol>
            {% for predicates in row.predicates %}
            <li>{{ predicates.predicateName }}</li>
            {% endfor %}
          </ol>
        </td>
        <td>
        </td>
    </tr>
    {% endfor %}
    </table>
  </body>
</html>
